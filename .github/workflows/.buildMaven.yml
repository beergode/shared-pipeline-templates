name: Maven Build
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        if: ${{ true }}
        run:
          mvn clean install

      - name: Run Tests
        if: ${{ true }}
        run: mvn test